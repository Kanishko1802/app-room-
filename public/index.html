<!DOCTYPE html>
<html>
<head>
  <title>Watch Together</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 4px;
      border: none;
    }
    #room {
      margin-top: 20px;
      width: 700px;
      text-align: center;
    }
    #chat {
      background: #1f1f1f;
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      height: 200px;
      overflow-y: auto;
      text-align: left;
    }
    #chat input {
      width: 80%;
      margin-right: 5px;
    }
    #chat-messages {
      height: 150px;
      overflow-y: auto;
      margin-bottom: 5px;
    }
    #player, #screen-container {
      margin-top: 15px;
    }
    video {
      width: 100%;
      max-width: 640px;
      border-radius: 8px;
      margin-top: 10px;
    }
    @keyframes float-up {
  0% {
    opacity: 1;
    transform: translateY(0);
  }
  100% {
    opacity: 0;
    transform: translateY(-150px);
  }
}

  </style>
</head>
<body>
  <h1>🎬 Watch Together</h1>

  <input id="roomIdInput" placeholder="Enter Room ID" />
  <button onclick="joinRoom()">Join Room</button>

  <div id="room" style="display: none;">
    <h2>Room: <span id="roomDisplay"></span></h2>

    <input id="videoIdInput" placeholder="YouTube link or ID" />
    <button onclick="loadVideo()">Load Video</button>

    <div id="player"></div>
    <br />
    <button onclick="player.playVideo()">▶️ Play</button>
    <button onclick="player.pauseVideo()">⏸ Pause</button>
    <button onclick="startScreenShare()">📺 Share Screen</button>
<button onclick="startVoiceCall()">join Voice Call</button>
    <button onclick="stopVoiceCall()">leave Voice Call</button>
   
    <div id="screen-container"></div>

    <div id="chat">
      <div id="chat-messages"></div>
      <input id="chatInput" placeholder="Type your message" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <p id="result"></p>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="script.js"></script>

  <div id="reactions">
  <button onclick="sendReaction('❤️')">❤️</button>
  <button onclick="sendReaction('😂')">😂</button>
  <button onclick="sendReaction('👍')">👍</button>
  <button onclick="sendReaction('👏')">👏</button>
  <button onclick="sendReaction('😲')">😲</button>
</div>

<div id="quick-messages">
  <button onclick="sendQuickMessage('Aaahhhh 🫨🤯')">Aaahhhh 🫨🤯</button>
  <button onclick="sendQuickMessage('R PARCHIII NAAA 😭')">R PARCHIII NAAA 😭</button>
  <button onclick="sendQuickMessage('Kichu bujlam na 😞')">Kichu bujlam na 😞</button>
  <button onclick="sendQuickMessage('Please suicide 🙏')">Please suicide 🙏</button>
</div>

</body>
</html>
